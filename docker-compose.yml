version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./data:${DATA_DIR:-/data}
    ports:
      - "8501:8501"
    command: >
      bash -lc "streamlit run app/streamlit_app.py
      --server.port=8501 --server.address=0.0.0.0"

  worker:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./data:${DATA_DIR:-/data}
    command: >
      bash -lc "celery -A app.celery_app:celery_app worker
      --loglevel=INFO -Ofair --concurrency=${CELERY_CONCURRENCY:-6}"

volumes:
  data:
